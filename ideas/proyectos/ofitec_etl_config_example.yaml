# Ofitec ETL config (example)
version: 1
defaults:
  delimiter: auto
  decimal: auto  # accepts ',' or '.'
  date_formats: ["%Y-%m-%d","%d-%m-%Y","%d/%m/%Y"]
  currency: "CLP"
sheets:
  - sheet: "Presupuesto"
    header_row: 1
    target_table: "partidas"
    column_map: {"codigo_partida": "ITEM", "descripcion": "DESCRIPCION", "unidad": "UNIDAD", "cantidad": "CANTIDAD", "precio_unitario": "PRECIO UNITARIO $", "total": "PRECIO TOTAL $"}
