  - sheet: "Partidas"
    header_row: 1
    target_table: "partidas"
    column_map: {"codigo_partida": "ITEM", "descripcion": "DESCRIPCION", "unidad": "UNI", "cantidad": "Cantidad", "precio_unitario": "PU", "total": "Subtotal"}
    interactive_if_ambiguous: true
